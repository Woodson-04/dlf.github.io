name: Deploy to GitHub Pages
on:
  push:
    branches: [main]  # 监听 main 分支的推送
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 拉取代码
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # 指定 Python 版本
      - run: pip install mkdocs mkdocs-material  # 安装 MkDocs 和 Material 主题
      - run: mkdocs gh-deploy --force --no-jekyll  # 构建并部署到 gh-pages 分支